<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b4b59ecaeb.js"></script>
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <!-- SCORE PANEL -->
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves   
            
    
            <span class="min">00 </span> mins <span class="secs"> 00 </span> secs
    
            <div class="restart">
        		<i onclick = "reset()" class="fa fa-repeat"></i>
        	</div>
        </section>
        <!-- A DECK OF CARDS -->
        
        <ul class="deck">
        </ul>
        

        
    </div>

    <!-- Modal Section  -->
    <div class="bg-modal">
        <div class="modal-content"> 
            <i class="far fa-check-circle"></i>
            <p class="modal-text">Congratulations! You won!</p>
            <button onclick = "reset()" class="button">Play again</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
