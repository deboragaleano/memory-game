<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- According to Font Awesome's website, the script tag should be placed in the <head>: https://fontawesome.com/kits/b4b59ecaeb/use?welcome=yes -->
    <script src="https://kit.fontawesome.com/b4b59ecaeb.js"></script>
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>
        <!-- SCORE PANEL -->
        <section class="score-panel">
        	<ul class="stars">
        		<li class="third"><i class="fa fa-star"></i></li>
        		<li class="second"><i class="fa fa-star"></i></li>
        		<li class="first"><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves">0</span> Moves           
            <span class="timer">0 mins 0 secs</span>
            <div class="restart">
        		<i onclick = "reset()" class="fa fa-repeat"></i>
        	</div>
        </section>
        <!-- A DECK OF CARDS -->
        <ul class="deck">
        </ul>
    </div>

    <!-- Modal Section  -->
    <div class="bg-modal">
        <div class="modal-content"> 
            <i class="far fa-check-circle"></i>
            <p class="modal-text">Congratulations! You won!</p>
            <button onclick = "reset()" class="button">Play again</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
